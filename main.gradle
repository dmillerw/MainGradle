ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = config.mod_version
group = config.mod_group
archivesBaseName = config.mod_archive_name

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    replaceIn config.mod_info_path
    replace "%MOD_VERSION%", config.mod_version
    replace "%FORGE_VERSION%", config.forge_version
}

version = "${config.minecraft_version}-${config.mod_version}"
if (System.getenv("BUILD_NUMBER") != null) {
    version += "-b" + System.getenv("BUILD_NUMBER");
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        include '**/*.properties'

        expand ([
                'modid': project.archivesBaseName,
                'mod_version': project.config.mod_version,
                'minecraft_version': project.config.minecraft_version,
                'build_number': project.config.build_number,
        ])
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.info'
        exclude '**/*.properties'
    }
}

jar {
    classifier = 'universal'
}